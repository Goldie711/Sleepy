<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="image1.jpg" alt="Image 1" class="slider-image">
            <img src="image2.jpg" alt="Image 2" class="slider-image">
            <img src="image3.jpg" alt="Image 3" class="slider-image">
            <!-- Add more images as needed -->
        </div>
        <button class="overlay-button">Show Overlay</button>
        <div class="overlay" id="overlay">
            <img src="overlay.png" alt="Overlay Image" class="overlay-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
